{% extends "base.html" %}
{% block title %}Prescribe{% endblock title %}

{% block style %}
    <style>
        section{
            background-color: #f8f9fa;
            height: 100vh;
        }

        section > div{
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            justify-items: center;
        }

        form div{
            margin-bottom: 20px;
        }

        label{
            display: block;
            font-size: 20px;
        }

        textarea{
            resize: vertical;
            width: 500px;
            min-height: 100px;
            height: 100px;
            font-size: 18px;

            padding: 10px;
            border: 1px solid lightgrey;
            border-radius: 7px;
        }

        textarea:focus{
            outline: 1px solid grey;
        }

        section input[type=submit]{
            padding: 10px 30px;
            font-size: 15px;
            background-color: #0062cc;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
{% endblock style %}

{% block content %}
    <section>
        <div>
            <h2 style="text-align: center; color: #34495E">Prescriptions for {{ appointment.patient.fname }} {{ appointment.patient.lname }}</h2>
            <form action="{{ url_for('doctor.prescribe', appointment_id=appointment.id) }}" method="post">
                <div>
                    <label>Disease</label>
                    <textarea name="disease" required></textarea>
                </div>
                <div>
                    <label>Allergies</label>
                    <textarea name="allergy" required></textarea>
                </div>
                <div>
                    <label>Prescription</label>
                    <textarea name="prescription" required></textarea>
                </div>
                <input type="submit" value="Prescribe">
            </form>
        </div>
    </section>
{% endblock content %}
