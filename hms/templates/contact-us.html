{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}

{% block style %}
    <style>
        .dashboard-content{
            margin-top: 15vh;
            width: 50%;
            min-width: 600px;
        }
        form{
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        form div{
            flex: 1;
        }

        input{
            display: block;
            margin: 10px 0px;
            padding: 10px;
            border-radius: 7px;
            border: 1px solid lightgrey;
        }

        input:focus, textarea:focus{
            outline: 1px solid grey;
        }

        input:not(input[type=submit]){
            width: 100%;
        }
        
        input[type=submit]{
            cursor: pointer;
        }
        
        textarea{
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            height: 100%;
            resize: vertical;
            border: 1px solid lightgrey;
            border-radius: 7px;
        }

        img{
            border-radius: 100px;
            width: 120px;
            position: absolute;
            top: -55px;
            right: 50%;
            transform: translate(50%, -50%) rotate(45deg);
        }
    </style>
{% endblock style %}

{% block content %}
    <section>
        <div class="dashboard-content">
            <div style="position: relative; width: 100%;">
                <img src="{{ url_for('static', filename='images/rocket_contact.png') }}">
            </div>
            <h3>Drop us a Message</h3>
            {% include 'flash_message.html' %}
            <form action="{{ url_for('common_route.contact_us') }}" method="post">
                <div>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="contact" placeholder="Contact No" required>
                    <input type="submit" value="Send Message">
                </div>
                <div>
                    <textarea name="message" placeholder="Enter your Message..." required></textarea>
                </div>
            </form>
        </div>
    </section>
{% endblock content %}
